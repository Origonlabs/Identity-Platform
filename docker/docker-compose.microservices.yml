    ports:
      - "3003:3000"
      - "50053:50053"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50053
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
