    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

