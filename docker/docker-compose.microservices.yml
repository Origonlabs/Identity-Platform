    build:
      context: ../services/webhook-service
      dockerfile: Dockerfile
    ports:
      - "3006:3000"
      - "50056:50056"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50056
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis-cluster:6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Admin Service
  admin-service:
    build:
      context: ../services/admin-service
      dockerfile: Dockerfile
    ports:
      - "3007:3000"
      - "50057:50057"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50057
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
      KAFKA_BROKERS: kafka:9092
      REDIS_URL: redis://redis-cluster:6379
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Kong API Gateway
  kong:
    image: kong:3.4-alpine
    command: kong start
    environment:
      KONG_DATABASE: off
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"   # Proxy
      - "8443:8443"   # Proxy SSL
      - "8001:8001"   # Admin API
      - "8444:8444"   # Admin SSL
    networks:
      - identity-network
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml:ro
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

