      redis-cluster:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Token Service
  token-service:
    build:
      context: ../services/token-service
      dockerfile: Dockerfile
    ports:
      - "3004:3000"
      - "50054:50054"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50054
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-myroot}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
      REDIS_URL: redis://redis-cluster:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
      kafka:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Audit Service
