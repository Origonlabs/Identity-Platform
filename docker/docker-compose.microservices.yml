      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (gRPC + REST)
  auth-service:
    build:
      context: ../services/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
      - "50051:50051"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50051
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
      REDIS_URL: redis://redis-cluster:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis-cluster:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - identity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Identity Service
  identity-service:
    build:
      context: ../services/identity-service
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
      - "50052:50052"
    environment:
      NODE_ENV: production
      PORT: 3000
      GRPC_PORT: 50052
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/identity_platform
      REDIS_URL: redis://redis-cluster:6379
