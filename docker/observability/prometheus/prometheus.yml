global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'microservices'
    static_configs:
      - targets:
          - 'auth-service:3000'
          - 'identity-service:3000'
          - 'authorization-service:3000'
          - 'token-service:3000'
          - 'audit-service:3000'
          - 'webhook-service:3000'
          - 'admin-service:3000'
        labels:
          group: 'services'

rule_files:
  - /etc/prometheus/rules.yml
