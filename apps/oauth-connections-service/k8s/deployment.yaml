apiVersion: v1
kind: Service
metadata:
  name: oauth-connections-service
  labels:
    app: oauth-connections-service
    tier: backend
spec:
  type: ClusterIP
  ports:
    - port: 8202
      targetPort: 8202
      protocol: TCP
      name: http
  selector:
    app: oauth-connections-service

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-connections-service
  labels:
    app: oauth-connections-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: oauth-connections-service
  template:
    metadata:
      labels:
        app: oauth-connections-service
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: oauth-connections-service
          image: oauth-connections-service:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8202
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8202"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oauth-connections-secrets
                  key: database-url
            - name: INTERNAL_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: oauth-connections-secrets
                  key: internal-service-token
                  optional: true
            - name: INTERNAL_SERVICE_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oauth-connections-secrets
                  key: internal-service-jwt-secret
                  optional: true
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: oauth-connections-config
                  key: nats-url
                  optional: true
            - name: ENABLE_TRACING
              valueFrom:
                configMapKeyRef:
                  name: oauth-connections-config
                  key: enable-tracing
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: oauth-connections-config
                  key: otel-traces-endpoint
                  optional: true
            - name: ENABLE_METRICS
              valueFrom:
                configMapKeyRef:
                  name: oauth-connections-config
                  key: enable-metrics
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: oauth-connections-config
                  key: otel-metrics-endpoint
                  optional: true

          livenessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
